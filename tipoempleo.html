<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Tipos de Empleo</title>
    </head>
    <body>
        <header>
            <h1 class="principal-title">
                <svg
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    xmlns="https://www.w3.org/2000/svg"
                >
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
                DevJobs
            </h1>
            <nav>
                <div class="search-type-job">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-search"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                    <input
                        required
                        type="text"
                        class="search-type-job"
                        placeholder="Buscar trabajos, empresas o habilidades"
                    />
                </div>
                <div>
                    <a
                        class="link-nav"
                        href="./index.html"
                        target="_blank"
                        re="noopener noreferrer"
                        >Inicio</a
                    >
                    <!--noopener para que otra pagina no verifique los coasa de nuestra pagina y no referrer para que no salga informacion en otra pagina-->
                    <a class="link-nav" href="./empleos.html">Empleos</a>
                    <a class="link-nav" href="">Publicar un empleo</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="job-type-elements">
                <h2 class="job-type">Empleos</h2>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="80"
                    height="35"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-narrow-right-dashed"
                >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M5 12h.5m3 0h1.5m3 0h6" />
                    <path d="M15 16l4 -4" />
                    <path d="M15 8l4 4" />
                </svg>
            </section>
        </main>
    </body>
</html>
